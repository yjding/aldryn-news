{% load i18n %}

<div class="plugin plugin-news">
	<ul class="news-tags">
		{% for tag in tags %}
		<li><a href="{% url 'aldryn_news:tagged-news' tag=tag.slug %}" class="news-tag-1">{{ tag.name }} <span>({{ tag.count }})</span></a></li>
		{% empty %}
		<li class="news-empty"><p>{% trans "No entry found." %}</p></li>
		{% endfor %}
	</ul>
</div>
